apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'

}

repositories {
    flatDir {
        dirs 'libs'
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"